<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body ng-app='multiple-app'>
  <div class="container" ng-controller="DemoCtrl">
    <h2>ng-multiple directive</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Select items</h3>
        <div multiple-select
          source-list="list"
          ng-model="selected"
          item-label="name"
          model-name="Product">
        </div>
      </div>
      <div class="col-md-6">
        <h3>Selected items</h3>
        <ul ng-repeat="item in selected">
          <li>{{item.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="/dist/multiple-ng.js"></script>
  <script>
    angular.module('multiple-app', ['multiple-select'])
      .controller('DemoCtrl', function ($scope, $timeout) {
        $timeout(function () {
          $scope.list = [{ name: 'foo' }, { name: 'bar' }, { name: 'baz' }];
        }, 1500);
      });
  </script>
</body>

<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body ng-app='multiple-app'>
  <div class="container" ng-controller="DemoCtrl as demo">
    <div class="row">
      <div class="col-md-6">
        <div multiple-select
          source-list="list"
          ng-model="selected"
          item-label="name"
          model-name="Product">
        </div>
      </div>
      <div class="col-md-6">
        <div ng-repeat="item in selected">
          {{item.name}}
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="/dist/multiple-ng.js"></script>
  <script>
    angular.module('multiple-app', ['multiple-select'])
      .controller('DemoCtrl', function ($scope) {
        $scope.list = [{ name: 'foo' }, { name: 'bar' }, { name: 'baz' }];
      });
  </script>
</body>
